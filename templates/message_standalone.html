<div class="message bot {{ message_type }}">
    {% if icon %}
    <span class="message-icon">{{ icon }}</span>
    {% endif %}
    <div class="message-bubble">
        <h3>{{ title }}</h3>
        <p>{{ message }}</p>
        
        {% if details %}
        <div class="event-details">
            {{ details|safe }}
        </div>
        {% endif %}
        
        <div class="quick-actions">
            <button class="quick-action-btn" onclick="window.location.href='/'">Back to Home</button>
            {% if show_events %}
            <button class="quick-action-btn" onclick="window.location.href='/events?_t=' + Date.now()">View Events</button>
            {% endif %}
        </div>
    </div>
</div>
