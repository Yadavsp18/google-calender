<!-- Chat History Sidebar -->
<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h3>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <span class="sidebar-title">Chat History</span>
        </h3>
        <button class="collapse-btn" onclick="toggleSidebar()" title="Collapse sidebar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="11 19 2 12 11 5"></polyline>
                <polyline points="22 5 13 12 22 19"></polyline>
            </svg>
        </button>
    </div>
    
    <div class="sidebar-content">
        <div class="chat-dates-list" id="chatDatesList">
            <!-- Dates will be loaded here dynamically -->
            <div class="loading-dates">Loading...</div>
        </div>
    </div>
    
    <div class="sidebar-footer">
        <button class="clear-history-btn" onclick="clearAllChatHistory()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            Clear All History
        </button>
        <button class="clear-history-btn" onclick="logout()" style="margin-top: 8px; border-color: #dc3545; color: #dc3545;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Logout / Reauthenticate
        </button>
    </div>
</aside>

<!-- Collapsed sidebar toggle button (hidden by default) -->
<button class="expand-sidebar-btn" id="expandSidebarBtn" onclick="toggleSidebar()" title="Expand sidebar" style="display: none;">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="13 5 22 12 13 19"></polyline>
        <polyline points="2 5 11 12 2 19"></polyline>
    </svg>
</button>
