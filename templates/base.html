<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Jarvin Meeting Creator{% endblock %}</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="text/javascript" src="https://www.gstatic.com/epub/js/drive/v2/realtime.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
</head>
<body>
    {% include 'sidebar.html' %}
    
    <div class="main-wrapper">
        <div class="chat-container-wrapper">
            <div class="chat-container">
                <div class="chat-header">
                    <h1>
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        Jarvin Meeting Creator
                    </h1>
                    <a href="#" onclick="toggleCalendarView(); return false;" class="view-meetings-btn" id="viewEventsBtn">ðŸ“… View Calender</a>
                    <p>Chat with me to create, manage, or cancel meetings</p>
                </div>
                <div class="chat-messages" id="chatMessages">
                    {% block messages %}{% endblock %}
                </div>
                <!-- Hidden element for chat messages from server -->
                <div id="chatMessageData" data-message=""></div>
                <div class="chat-input-area">
                    <div class="chat-input-container">
                        <span class="add-icon" onclick="toggleAddFileDropdown()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </span>
                        <div class="add-file-dropdown" id="addFileDropdown">
                            <div class="add-file-dropdown-item" onclick="selectFileSource('system files')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                                </svg>
                                System Files
                            </div>
                            <div class="add-file-dropdown-item" onclick="selectFileSource('google drive')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2L2 19h7l3-5.5L15 19h7L12 2z"></path>
                                </svg>
                                Google Drive (Picker)
                            </div>
                        </div>
                        <input type="text" id="chatInput" placeholder="Type your message here..." autocomplete="off">
                        <button id="sendBtn" onclick="sendMessage()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/files.js') }}"></script>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/drive.js') }}"></script>
    <script src="{{ url_for('static', filename='js/send.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
